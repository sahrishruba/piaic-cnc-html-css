<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <center>
        <div
            style="background-color: rgb(132, 172, 245); border: cornflowerblue; border-radius: 20px; width: 1300px; height: 100px;">
        </div>
        <div style="margin-top: -100px; margin-left: 60px;">

            <img src="Images/logo.png" alt="Panacloud Logo" width="200" style="float: left;"></div>

        <div style="text-align: right; margin-top: 30px; float: left; margin-left: 100px;"><a href="Index.html"
                style="color:black; font-family: sans-serif; font-size: 200%;">Home</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="About.html" style="color:black; font-family: sans-serif; font-size: 200%">About</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="Portfolio.html" style="color:black;font-family: sans-serif; font-size: 200%">Portfolio</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="Contact.html" style="color:black;font-family: sans-serif; font-size: 200%">Contact</a>
        </div>

        </div>
        <div style="margin-left: 1%; margin-top: 150px; width: 1280px;">
            <form method="POST">
                <fieldset>
                    <legend>Your Details:</legend>
                    <label for="name">Name:
                        <input type="text" name="name" />
                    </label>
                    <br />
                    <label for="email">Email:
                        <input type="email" name="email" id="email" />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Your Review</legend>
                    <label for="hear">How did you hear about us?
                        <select name="hear" id="hear">
                            <option value="hear1">Google</option>
                            <option value="hear2">Facebook</option>
                            <option value="hear3">Youtube</option>
                            <option value="hear3">Friends</option>
                        </select>
                    </label>
                    Would you visit us again?
                    <br />
                    <input type="radio" name="visit" id="visit1" value="yes" /><label for="visit1">Yes</label>
                    <input type="radio" name="visit" id="visit2" value="no" /><label for="visit2">No</label>
                    <input type="radio" name="visit" id="visit3" value="maybe" /><label for="visit3">Maybe</label>
                    <br />
                    <label for="comments">Comments: </label> <br />
                    <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
                    <br />
                    <input type="checkbox" name="signup" id="signup" checked />
                    <label for="signup">Sign me up for email updates</label>
                    <br />
                    <input type="submit" value="Submit review" />
                </fieldset>
            </form>
        </div>
        <div style="margin-top: 1%;">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14485.890097298487!2d67.0483187!3d24.8135093!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2401821560d53462!2sPanacloud%20Pvt.%20Ltd.%20Pakistan!5e0!3m2!1sen!2s!4v1612099110663!5m2!1sen!2s"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>

        </div>

            style=" background-color: rgb(132, 172, 245); border: cornflowerblue; border-radius: 20px; width: 1300px; height: 30px; margin-left: 25px; position: fixed; bottom: 0px;">

        </div>
